<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Assistant</title>
    <style>
        :root {
            --bg-color: #09090b;
            --card-bg: #18181b;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --accent-color: #3f3f46;
            --border-color: #27272a;
            --success-color: #10b981;
            --radius-md: 6px;
            --radius-lg: 10px;
            --shadow: none;
            /* Modern dark mode flat style */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 650px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
        }

        .tab-btn {
            padding: 16px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            font-size: 14px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        .header {
            padding: 20px 24px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
            letter-spacing: -0.01em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            padding: 12px 18px;
            border-radius: var(--radius-md);
            max-width: 85%;
            font-size: 14px;
            line-height: 1.6;
        }

        .message.user {
            background: #ffffff;
            color: #000000;
            margin-left: auto;
            font-weight: 500;
        }

        .message.ai {
            background: #27272a;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .message.system {
            background: #27272a;
            color: #fbbf24;
            border: 1px dashed var(--border-color);
            margin: 0 auto;
            font-size: 13px;
            text-align: center;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            background: var(--card-bg);
        }

        input[type="text"],
        input[type="number"],
        select {
            flex: 1;
            padding: 10px 14px;
            background: #09090b;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            width: 100%;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #52525b;
            background: #000;
        }

        /* Select arrow fix for dark mode */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-send {
            background: white;
            color: black;
        }

        .btn-send:hover {
            background: #e4e4e7;
        }

        .btn-calc {
            background: white;
            color: black;
            width: 100%;
            margin-top: 24px;
            padding: 12px;
        }

        .btn-calc:hover {
            background: #e4e4e7;
        }

        .btn-save {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            width: 100%;
            border-top: none;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            padding: 14px;
            font-weight: 500;
        }

        .btn-save:hover {
            background: #27272a;
            color: var(--text-primary);
        }

        .nutrition-form {
            padding: 24px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 30px 0;
        }

        /* Calendar Styles */
        .calendar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .calendar-month {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-grid {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Calendar Styles matching Inputs */
        .event-wrapper {
            margin-bottom: 12px;
        }

        .event-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .event-box {
            padding: 10px 14px;
            background: #09090b;
            /* Match input background */
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            color: var(--text-primary);
            transition: border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            /* Clickable */
        }

        .event-details {
            display: none;
            /* Hidden by default */
            margin-top: 4px;
            padding: 16px;
            /* Increased padding */
            background: #27272a;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
            /* Increased line height */
            white-space: pre-wrap;
            /* critical for \n */
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid var(--border-color);
        }

        .stat {
            padding: 20px;
            text-align: center;
            border-left: 1px solid var(--border-color);
        }

        .stat:first-child {
            border-left: none;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #18181b;
            color: var(--text-primary);
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            animation: scaleIn 0.2s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            color: white;
        }

        #modalBody {
            padding: 24px;
            overflow-y: auto;
            line-height: 1.7;
            font-size: 15px;
            color: #d4d4d8;
        }

        #modalBody a {
            color: #3b82f6;
            /* Bright blue for visibility */
            text-decoration: none;
            border-bottom: 1px dotted #3b82f6;
        }

        #modalBody a:hover {
            color: #60a5fa;
            border-bottom-style: solid;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .nutri-card {
            background: #27272a;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        .nutri-day {
            margin-top: 0;
            color: #fbbf24;
            border-bottom: 1px solid #3f3f46;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .nutri-meals {
            list-style: none;
            padding: 0;
        }

        .nutri-meals li {
            margin-bottom: 8px;
            color: #d4d4d8;
        }

        .day-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #18181b;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day-checkbox:hover {
            border-color: var(--text-primary);
        }

        .day-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--text-primary);
        }

        .nutri-card {
            background: #27272a;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }

        .nutri-card:hover {
            transform: translateY(-2px);
            border-color: var(--text-secondary);
        }

        .nutri-day {
            color: #fbbf24;
            /* Amber-400 */
            font-size: 18px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nutri-meals {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nutri-meals li {
            margin-bottom: 8px;
            display: flex;
            align-items: baseline;
            gap: 8px;
            font-size: 14px;
            color: #d4d4d8;
        }

        .nutri-meals li strong {
            color: white;
            min-width: 80px;
        }

        /* Advanced Stats Section - Hidden by default */
        #advanced-stats {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #27272a;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Main Assistant Card -->
        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('schedule')">üìÖ Schedule</button>
                <button class="tab-btn" onclick="switchTab('nutrition')">ü•ó Health & Fitness</button>
            </div>

            <!-- Schedule View -->
            <div id="schedule-view" class="tab-content active">
                <div class="header">üí¨ Schedule Chat</div>
                <div class="chat-messages" id="messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="prompt" placeholder="Tell me about your schedule..."
                        onkeypress="if(event.key==='Enter') sendMessage('schedule')">
                    <button class="btn btn-send" onclick="sendMessage('schedule')">Send</button>
                </div>
                <button class="btn btn-save" onclick="saveToCalendar()">üìÖ Save to Calendar</button>
            </div>

            <!-- Nutrition View -->
            <div id="nutrition-view" class="tab-content">
                <div class="header">ü•ó Health & Fitness Calculator</div>

                <div class="nutrition-form">
                    <div class="form-group">
                        <label>Age (years)</label>
                        <input type="number" id="age" placeholder="25" min="0">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" placeholder="70" min="0">
                    </div>
                    <div class="form-group">
                        <label>Height (cm)</label>
                        <input type="number" id="height" placeholder="175" min="0">
                    </div>
                    <div class="form-group">
                        <label>Activity Level</label>
                        <select id="activity">
                            <option value="sedentary">Sedentary (Office job)</option>
                            <option value="light">Lightly Active (1-3 days/week)</option>
                            <option value="moderate">Moderately Active (3-5 days/week)</option>
                            <option value="active">Very Active (6-7 days/week)</option>
                            <option value="athlete">Extra Active (Physical job or Athlete)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Preferable Food</label>
                        <input type="text" id="preferable" placeholder="e.g. Chicken, Rice, Fish">
                    </div>
                    <div class="form-group">
                        <label>Undesirable Food</label>
                        <input type="text" id="undesirable" placeholder="e.g. Mushrooms, Nuts">
                    </div>
                    <div class="form-group">
                        <label>Goal</label>
                        <select id="goal">
                            <option value="maintain">Maintain Weight</option>
                            <option value="lose">Lose Weight</option>
                            <option value="gain">Gain Muscle</option>
                        </select>
                    </div>
                    <button class="btn btn-calc" onclick="calculateNutrition()">üßÆ Calculate Nutrition Plan</button>

                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
                    <div style="font-weight: 600; color: #333; margin-bottom: 10px;">üèãÔ∏è Training Details</div>

                    <div class="form-group">
                        <label>Fitness Level</label>
                        <select id="fitness-level" onchange="toggleAdvancedStats()">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <!-- Conditional Advanced Stats -->
                    <div id="advanced-stats">
                        <label
                            style="margin-bottom:10px; display:block; color:var(--text-secondary); font-size:12px;">ONE
                            REP MAX (KG) - OPTIONAL</label>
                        <div class="stats-grid">
                            <div>
                                <label style="font-size:11px;">Bench Press</label>
                                <input type="number" id="rm-bench" placeholder="kg">
                            </div>
                            <div>
                                <label style="font-size:11px;">Squat</label>
                                <input type="number" id="rm-squat" placeholder="kg">
                            </div>
                            <div>
                                <label style="font-size:11px;">Deadlift</label>
                                <input type="number" id="rm-deadlift" placeholder="kg">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Training Focus (Select multiple)</label>
                        <div class="days-grid">
                            <label class="day-checkbox"><input type="checkbox" name="focus" value="Strength">
                                Strength</label>
                            <label class="day-checkbox"><input type="checkbox" name="focus" value="Mobility">
                                Mobility</label>
                            <label class="day-checkbox"><input type="checkbox" name="focus"
                                    value="Bodyshape/Aesthetics"> Bodyshape</label>
                            <label class="day-checkbox"><input type="checkbox" name="focus" value="Endurance">
                                Endurance</label>
                            <label class="day-checkbox"><input type="checkbox" name="focus" value="Fat Loss"> Fat
                                Loss</label>
                            <label class="day-checkbox"><input type="checkbox" name="focus" value="Hypertrophy">
                                Hypertrophy</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Days Available (Per Week)</label>
                        <div class="days-grid">
                            <label class="day-checkbox"><input type="checkbox" value="Monday"> Mon</label>
                            <label class="day-checkbox"><input type="checkbox" value="Tuesday"> Tue</label>
                            <label class="day-checkbox"><input type="checkbox" value="Wednesday"> Wed</label>
                            <label class="day-checkbox"><input type="checkbox" value="Thursday"> Thu</label>
                            <label class="day-checkbox"><input type="checkbox" value="Friday"> Fri</label>
                            <label class="day-checkbox"><input type="checkbox" value="Saturday"> Sat</label>
                            <label class="day-checkbox"><input type="checkbox" value="Sunday"> Sun</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Equipment</label>
                        <select id="equipment">
                            <option value="gym">Full Gym</option>
                            <option value="home-dumbbells">Home (Dumbbells only)</option>
                            <option value="bodyweight">Bodyweight only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Health Problems / Injuries</label>
                        <textarea id="health-problems" rows="2"
                            placeholder="e.g. Knee pain, Lower back injury... (Optional)"
                            style="width:100%; padding:10px; background:#09090b; color:var(--text-primary); border:1px solid var(--border-color); border-radius:var(--radius-md); resize: vertical;"></textarea>
                    </div>
                    <button class="btn btn-calc" onclick="calculateTraining()">üí™ Generate
                        Workout Plan</button>

                    <hr style="margin: 30px 0; border: 0; border-top: 1px dashed var(--border-color);">

                    <div class="form-group">
                        <label style="color:#10b981;">‚úÖ Week Completion & Progress</label>
                        <textarea id="week-feedback" rows="3"
                            placeholder="How did this week go? (e.g. 'Squats were too easy, Bench Press was hard')..."
                            style="width:100%; padding:10px; background:#09090b; color:var(--text-primary); border:1px solid var(--border-color); border-radius:var(--radius-md); resize: vertical; margin-bottom:10px;"></textarea>
                        <button class="btn btn-calc" style="background:#10b981; color:black;"
                            onclick="generateNextWeek()">üöÄ Complete Week & Generate Next Week</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar Side Panel -->
        <div class="card">
            <div class="header">üìÖ Your Calendar</div>
            <div class="calendar-header">
                <h3 id="calendarTitle">üìÖ My Calendar</h3>
                <div class="calendar-month">Scheduled Events</div>
            </div>
            <div class="calendar-grid" id="events"></div>
            <div class="stats" id="stats">
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">ü•ó Nutrition Plan</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let lastAIResponse = '';

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-view').classList.add('active');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
        }

        async function sendMessage(mode) {
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();

            if (!prompt) return;

            addMessage(prompt, 'user', 'messages');
            promptInput.value = '';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, mode: 'schedule' })
                });
                const data = await response.json();
                lastAIResponse = data.reply || 'No response received.';
                addMessage(lastAIResponse, 'ai', 'messages');
            } catch (error) {
                addMessage('Error: ' + error.message, 'system', 'messages');
            }
        }

        async function calculateNutrition() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const activity = document.getElementById('activity').value;
            const goal = document.getElementById('goal').value;
            const preferable = document.getElementById('preferable').value;
            const undesirable = document.getElementById('undesirable').value;

            if (!age || !weight || !height) {
                alert('Please fill in all fields');
                return;
            }

            if (age < 0 || weight < 0 || height < 0) {
                alert('Please enter positive numbers for Age, Weight, and Height.');
                return;
            }

        async function calculateTraining() {

            // Let's re-select days specifically. The days inputs didn't have a name, but my new ones have name="focus".
            const dayCheckboxes = document.querySelectorAll('.day-checkbox input:not([name="focus"]):checked');

            if (isNextWeek) {

            }

            // Open Modal
            openModal('üèãÔ∏è Training Plan', '<div style="text-align:center; padding: 20px;">Drafting workout routine... <br> üí™üèÉ‚Äç‚ôÇÔ∏èüßò‚Äç‚ôÄÔ∏è</div>');

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, mode: 'training' })
                });
                const data = await response.json();

                let scheduleEvents = [];
                let displayHtml = '';

                try {
                    const json = JSON.parse(data.reply);
                    scheduleEvents = json.schedule || [];
                    // Keep full HTML for internal reference or fallback
                    displayHtml = json.html_response;
                } catch (e) {
                    displayHtml = formatAIResponse(data.reply);
                }

                // 2. Process Events - ONLY TODAY
                const todaysWorkout = scheduleEvents.find(item => item.day.toLowerCase() === todayName.toLowerCase());

                // Show FULL WEEK in Modal (User Request)
                updateModalContent(displayHtml.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'));

                if (todaysWorkout) {

        async function openModal(title, initialContent) {
            const modal = document.getElementById('resultModal');
            const modalTitle = modal.querySelector('.modal-title');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = title;
            modalBody.innerHTML = initialContent;
            modal.classList.add('active');

        function updateModalContent(content) {
            // Run formatAIResponse logic even if it's already HTML to catch markdown links that might be mixed in
            // Relaxed Regex: allows optional space between ] and (
            let safeContent = content;
            if (content.includes('[') && content.includes(']')) {
                safeContent = content.replace(/\[([^\]]+)\]\s?\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            }
            document.getElementById('modalBody').innerHTML = safeContent;
        }

        function formatAIResponse(text) {
            // Convert Markdown links [Label](URL) to HTML
            let formatted = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            // Bold
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Newlines
            formatted = formatted.replace(/\n/g, '<br>');
            return formatted;
        }

        async function saveToCalendar() {

        }

        // Helper to refresh calendar
        async function loadCalendarEvents() {
            try {
                // Set Header to Today's Date
                const now = new Date();
                const dayName = now.toLocaleDateString('en-US', { weekday: 'long' }); // e.g., "Monday"
                const fullDate = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }); // "Dec 17, 2024"

                const titleEl = document.getElementById('calendarTitle');
                if (titleEl) titleEl.innerText = `üìÖ ${dayName}`;

                const subTitleEl = document.querySelector('.calendar-month');
                if (subTitleEl) subTitleEl.innerText = fullDate;

                const response = await fetch('/api/calendar/today');
                const data = await response.json();

                const grid = document.getElementById('events'); // Correct ID from HTML
                if (!grid) return;

                // Store globally for click handlers
                window.todayEvents = data.events || [];

                if (window.todayEvents.length > 0) {
                    grid.innerHTML = window.todayEvents.map((e, index) => {
                        const timeStr = new Date(e.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const cleanDesc = (e.description || 'No details').replace(/[*#]/g, '').trim();
                        return `
                        <div class="event-wrapper">
                            <label class="event-label">${timeStr}</label>
                            <div class="event-box" onclick="toggleEventDetails(this)">
                                <span>${e.title}</span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5; transition: transform 0.2s;">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                            <div class="event-details">${cleanDesc}</div>
                        </div>
                        `;
                    }).join('');
                } else {
                    grid.innerHTML = `<div class="event-empty">No events for today.<br><small>${dayName}</small></div>`;
                }

                // Update stats if elements exist
                if (data.events) {
                    const totalEl = document.querySelector('.stat-number');
                    if (totalEl) totalEl.innerText = data.events.length;
                }

            } catch (err) {
                console.error('Calendar load error:', err);
            }
        }

        // Toggle DetailsAccordion
        function toggleEventDetails(element) {
            const wrapper = element.parentElement;
            const details = wrapper.querySelector('.event-details');
            const icon = element.querySelector('svg');

            if (details.style.display === 'block') {
                details.style.display = 'none';
                element.classList.remove('active');
                icon.style.transform = 'rotate(0deg)';
            } else {
                details.style.display = 'block';
                element.classList.add('active');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // Ensure loadCalendarEvents is called on load
        document.addEventListener('DOMContentLoaded', async () => {
            // Clean slate on refresh
            try {
                await fetch('/api/calendar/clear', { method: 'DELETE' });
